<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Remove an employee from the system with ease.">
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Global Styling */
        body {
            background: radial-gradient(circle, #1f1c2c, #928dab); /* Futuristic gradient */
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        h1 {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* Neon glow */
            animation: neonGlow 1.5s infinite alternate;
        }

        .container {
            margin-top: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1); /* Frosted glass effect */
            border-radius: 15px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        hr {
            border-top: 2px solid #00d9ff; /* Neon divider */
            width: 70%;
            margin: 20px auto;
        }

        .dropdown {
            text-align: center;
            margin-top: 30px;
        }

        .btn-primary {
            font-size: 1.3rem;
            padding: 12px 30px;
            border-radius: 30px;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Neon button gradient */
            color: white;
            border: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.8); /* Glow on hover */
        }

        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .dropdown-item {
            font-size: 1.2rem;
            color: #00d9ff;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ff5722;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.8); /* Neon hover effect */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        footer a {
            color: #00fff5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        footer a:hover {
            color: #ff5722;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove An Employee!</h1>
        <hr>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Choose Employee To Be Removed
            </button>
            <ul class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton1">
                {% for emp in emps %}
                <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Office Employee Management System | Powered by <a href="#"></a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
